{% extends 'Home/navbar.html' %} {%block content%}{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static "Home/contactUs.css" %} " />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body>
    <!--contact section start-->
    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i>Lalitpur, Nepal</div>
        <div>
          <i class="fas fa-envelope"></i>engineering.avtechpvtltd@gmail.com
        </div>
        <div><i class="fas fa-phone"></i>+977-9866544277</div>
        <div><i class="fas fa-clock"></i>Sun - Fri 8:00 AM to 5:00 PM</div>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="{%url 'contact'%}" method="POST">
          {% csrf_token %}
          <input
            type="text"
            name="name"
            class="text-box"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            name="email"
            class="text-box"
            placeholder="Your Email"
            required
          />
          <textarea
            name="content"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send" />
        </form>
      </div>
    </div>
    <!--contact section end-->
  </body>
</html>
{%endblock%}
